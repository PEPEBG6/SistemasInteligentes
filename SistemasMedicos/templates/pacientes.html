<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/Pacientes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pacientes</title>
    
</head>
<body>
    <form action="/paciente" method="POST">
        <div class="card container col-md-3 mt-5">
            <h2 class="text-center p-4">Pacientes</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre:</label>
                <input type="text" id="nombre"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el nombre" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">pellido Paterno:</label>
                <input type="text" id="apellidoPaterno"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el apellido paterno" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">pellido Materno:</label>
                <input type="text" id="apellidoPaterno"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ingersar apellido materno" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" id="apellidoPaterno"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>  
            <div class="d-grid gap-2 m-2">
                <button class="btn btn-outline-success" type="button"><i class="bi bi-floppy"></i> Guardar</button>
                <button class="btn btn-outline-danger" type="button">  <a href="/"> <i class="bi bi-x-circle-fill"></i>Cancelar</a></button>
            </div>     
            
           
            
        </div>
    </form>
</body>
</html>
